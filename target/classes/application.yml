server:
  address: 0.0.0.0
  port: ${PORT:8080}

spring:
  datasource:
    # Local default for dev, overridden in Render by env var
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/taptaptips}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info

