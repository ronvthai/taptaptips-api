# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-that-is-at-least-256-bits-long-for-hs256}
jwt.issuer=${JWT_ISSUER:TapTapTips}
# Token validity in minutes - 7 days = 10080 minutes
jwt.accessTtlMinutes=${JWT_ACCESS_TTL_MINUTES:10080}

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/taptaptips}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB