# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-that-is-at-least-256-bits-long-for-hs256}
jwt.issuer=${JWT_ISSUER:TapTapTips}
# Token validity in minutes - 7 days = 10080 minutes
jwt.accessTtlMinutes=${JWT_ACCESS_TTL_MINUTES:10080}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/taptaptips}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Stripe Configuration - USE ENVIRONMENT VARIABLES IN PRODUCTION
stripe.secret.key=${STRIPE_API_KEY:sk_test_YOUR_TEST_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_YOUR_WEBHOOK_SECRET}

# App Base URL - should be your production URL
app.base.url=${APP_BASE_URL:http://localhost:8080}

# Email Configuration - USE ENVIRONMENT VARIABLES IN PRODUCTION
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}

# App configuration
app.name=TapTapTips
app.frontend.url=${APP_FRONTEND_URL:http://localhost:3000}